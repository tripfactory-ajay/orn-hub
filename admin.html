<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    
    <title>Add Link - ORN Hub</title>
    <link rel="icon" type="image/png" href="orn-logo.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .back-btn {
            color: #06b6d4;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #06b6d4;
            background: rgba(255, 255, 255, 0.08);
        }
        
        input::placeholder {
            color: #64748b;
        }
        
        .quick-add {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
            color: #06b6d4;
        }
        
        .add-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
        }
        
        .success-msg {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }
        
        .current-links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .current-links h3 {
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .link-item-info {
            overflow: hidden;
            flex: 1;
        }
        
        .link-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .link-item-url {
            font-size: 13px;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Links</a>
        
        <h1>Add New Link</h1>
        <p class="subtitle">Quickly add a new shortcut to your ORN Hub</p>
        
        <div class="success-msg" id="successMsg">
            ✓ Link added successfully!
        </div>
        
        <div class="form-group">
            <label>Link Name</label>
            <input type="text" id="linkName" placeholder="e.g., Command Centre" autofocus>
        </div>
        
        <div class="form-group">
            <label>URL</label>
            <input type="url" id="linkUrl" placeholder="https://...">
        </div>
        
        <div class="quick-add">
            <button class="quick-btn" onclick="quickAdd('Command Centre', 'https://tripfactory-ajay.github.io/tripfactory/')">+ Command Centre</button>
            <button class="quick-btn" onclick="quickAdd('GitHub', 'https://github.com/tripfactory-ajay')">+ GitHub</button>
            <button class="quick-btn" onclick="quickAdd('Agent App', 'https://tripfactory-ajay.github.io/tripfactory/agent')">+ Agent App</button>
            <button class="quick-btn" onclick="quickAdd('Voyager', 'https://tripfactory-ajay.github.io/tripfactory/voyager')">+ Voyager</button>
        </div>
        
        <button class="add-btn" onclick="addLink()">Add to ORN Hub</button>
        
        <div class="current-links" id="currentLinks">
            <h3>Current Links</h3>
            <div id="linksList"></div>
        </div>
    </div>

    <script>
        function loadCurrentLinks() {
            const links = JSON.parse(localStorage.getItem('ornHubLinks') || '[]');
            const container = document.getElementById('linksList');
            
            if (links.length === 0) {
                container.innerHTML = '<p style="color: #64748b;">No links added yet</p>';
                return;
            }
            
            container.innerHTML = links.map((link, index) => `
                <div class="link-item">
                    <div class="link-item-info">
                        <div class="link-item-name">${link.name}</div>
                        <div class="link-item-url">${link.url}</div>
                    </div>
                    <button class="remove-btn" onclick="removeLink(${index})">Remove</button>
                </div>
            `).join('');
        }
        
        function addLink() {
            const name = document.getElementById('linkName').value.trim();
            let url = document.getElementById('linkUrl').value.trim();
            
            if (!name || !url) {
                alert('Please enter both name and URL');
                return;
            }
            
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            
            const links = JSON.parse(localStorage.getItem('ornHubLinks') || '[]');
            links.push({ name, url });
            localStorage.setItem('ornHubLinks', JSON.stringify(links));
            
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkName').focus();
            
            loadCurrentLinks();
            
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 2000);
        }
        
        function quickAdd(name, url) {
            document.getElementById('linkName').value = name;
            document.getElementById('linkUrl').value = url;
        }
        
        function removeLink(index) {
            const links = JSON.parse(localStorage.getItem('ornHubLinks') || '[]');
            links.splice(index, 1);
            localStorage.setItem('ornHubLinks', JSON.stringify(links));
            loadCurrentLinks();
        }
        
        document.getElementById('linkUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addLink();
        });
        
        loadCurrentLinks();
    </script>
</body>
</html>
