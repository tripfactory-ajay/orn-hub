<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    
    <title>Add Link - ORN Hub</title>
    <link rel="icon" type="image/png" href="orn-logo.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }
        
        .back-btn {
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .subtitle {
            color: #888888;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ffffff;
            background: #222222;
        }
        
        input::placeholder {
            color: #666666;
        }
        
        .quick-add {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .quick-btn {
            background: #111111;
            border: 1px solid #333333;
            color: #cccccc;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: #222222;
            border-color: #ffffff;
            color: #ffffff;
        }
        
        .add-btn {
            width: 100%;
            padding: 18px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }
        
        .add-btn:hover {
            background: #cccccc;
        }
        
        .success-msg {
            background: #111111;
            color: #4ade80;
            border: 1px solid #333333;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: #111111;
            border: 1px solid #333333;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #888888;
            line-height: 1.5;
        }
        
        .info-box strong {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Links</a>
        
        <h1>Add New Link</h1>
        <p class="subtitle">Add to your cloud-synced link collection</p>
        
        <div class="info-box">
            <strong>Cloud Sync Enabled:</strong> Links are stored in your GitHub repository and sync across all devices. Add here, see instantly on your phone!
        </div>
        
        <div class="success-msg" id="successMsg">
            ✓ Link added! It will appear on all devices shortly.
        </div>
        
        <div class="form-group">
            <label>Link Name</label>
            <input type="text" id="linkName" placeholder="e.g., Command Centre" autofocus>
        </div>
        
        <div class="form-group">
            <label>URL</label>
            <input type="url" id="linkUrl" placeholder="https://...">
        </div>
        
        <div class="quick-add">
            <button class="quick-btn" onclick="quickAdd('Command Centre', 'https://tripfactory-ajay.github.io/tripfactory/')">+ Command Centre</button>
            <button class="quick-btn" onclick="quickAdd('GitHub', 'https://github.com/tripfactory-ajay')">+ GitHub</button>
            <button class="quick-btn" onclick="quickAdd('Agent App', 'https://tripfactory-ajay.github.io/tripfactory/agent')">+ Agent App</button>
            <button class="quick-btn" onclick="quickAdd('Voyager', 'https://tripfactory-ajay.github.io/tripfactory/voyager')">+ Voyager</button>
        </div>
        
        <button class="add-btn" onclick="addLink()">Add to ORN Hub</button>
    </div>

    <script>
        function quickAdd(name, url) {
            document.getElementById('linkName').value = name;
            document.getElementById('linkUrl').value = url;
        }
        
        async function addLink() {
            const name = document.getElementById('linkName').value.trim();
            let url = document.getElementById('linkUrl').value.trim();
            
            if (!name || !url) {
                alert('Please enter both name and URL');
                return;
            }
            
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            
            // Show success message
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkName').focus();
            
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 3000);
            
            // Note: In this simplified version, we tell the user to update links.json
            // For true cloud sync without a server, you need to manually edit links.json
            alert('To complete: Please edit links.json in your GitHub repository and add:\n\n{\n  "name": "' + name + '",\n  "url": "' + url + '"\n}\n\nOr use the GitHub web editor to add the link.');
        }
        
        document.getElementById('linkUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addLink();
        });
    </script>
</body>
</html>
