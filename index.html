<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>ORN Hub</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="orn-logo.png">
    <link rel="icon" type="image/png" href="orn-logo.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }
        
        .app-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .app-header img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 10px;
        }
        
        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .admin-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #06b6d4;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .links-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .link-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .link-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .link-content {
            flex: 1;
            overflow: hidden;
        }
        
        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-url {
            font-size: 13px;
            color: #94a3b8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }
        
        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .link-card:hover .delete-btn, .link-card:active .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="orn-logo.png" alt="ORN Logo">
        <h1>ORN Hub</h1>
        <a href="admin.html" class="admin-btn">+ Add</a>
    </div>
    
    <div class="links-container" id="linksContainer">
        <div class="loading">Loading links...</div>
    </div>

    <script>
        // Register service worker for proper PWA install
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
        
        function loadLinks() {
            const container = document.getElementById('linksContainer');
            const links = JSON.parse(localStorage.getItem('ornHubLinks') || '[]');
            
            if (links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px; margin-bottom: 20px;">ðŸ“‚</div>
                        <h3>No links yet</h3>
                        <p>Tap "+ Add" to add your first shortcut</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = links.map((link, index) => `
                <div class="link-card" onclick="window.open('${link.url}', '_blank')">
                    <div class="link-icon">${getFavicon(link.url)}</div>
                    <div class="link-content">
                        <div class="link-title">${link.name}</div>
                        <div class="link-url">${cleanUrl(link.url)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteLink(event, ${index})">ðŸ—‘</button>
                </div>
            `).join('');
        }
        
        function getFavicon(url) {
            try {
                const domain = new URL(url).hostname;
                return `<img src="https://www.google.com/s2/favicons?domain=${domain}&sz=128" 
                    style="width: 32px; height: 32px;" 
                    onerror="this.parentElement.innerHTML='ðŸ”—'">`;
            } catch {
                return 'ðŸ”—';
            }
        }
        
        function cleanUrl(url) {
            return url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        }
        
        function deleteLink(e, index) {
            e.stopPropagation();
            if (confirm('Delete this link?')) {
                const links = JSON.parse(localStorage.getItem('ornHubLinks') || '[]');
                links.splice(index, 1);
                localStorage.setItem('ornHubLinks', JSON.stringify(links));
                loadLinks();
            }
        }
        
        window.addEventListener('focus', loadLinks);
        loadLinks();
    </script>
</body>
</html>
