<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="background-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>ORN Hub</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="orn-logo.png">
    <link rel="icon" type="image/png" href="orn-logo.png">
    
    <style>
        html {
            background: #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
        }
        
        .app-header {
            background: #ffffff;
            border-bottom: 1px solid #dddddd;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }
        
        .app-header img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            margin-bottom: 10px;
        }
        
        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
        }
        
        .admin-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        
        .links-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .link-card {
            background: #f5f5f5;
            border: 1px solid #dddddd;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: #000000;
            transition: all 0.3s ease;
        }
        
        .link-card:active {
            transform: scale(0.98);
            background: #eeeeee;
        }
        
        .link-icon {
            width: 56px;
            height: 56px;
            background: #ffffff;
            border: 3px solid #ff0000;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .link-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        .link-content {
            flex: 1;
            overflow: hidden;
        }
        
        .link-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .link-url {
            font-size: 13px;
            color: #666666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999999;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #999999;
        }
        
        .delete-btn {
            background: #ff3333;
            color: #ffffff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .link-card:hover .delete-btn, .link-card:active .delete-btn {
            opacity: 1;
        }
        
        .sync-status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="orn-logo.png" alt="ORN Logo">
        <h1>ORN Hub</h1>
        <a href="admin.html" class="admin-btn">+ Add</a>
    </div>
    
    <div class="sync-status" id="syncStatus">Loading links...</div>
    
    <div class="links-container" id="linksContainer">
        <div class="loading">Loading links...</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
        
        const LINKS_URL = 'links.json';
        
        async function loadLinks() {
            const container = document.getElementById('linksContainer');
            const status = document.getElementById('syncStatus');
            
            try {
                const response = await fetch(`${LINKS_URL}?t=${Date.now()}`);
                
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                const links = data.links || [];
                
                localStorage.setItem('ornHubLinksCache', JSON.stringify(links));
                
                status.textContent = `Last synced: ${new Date().toLocaleTimeString()}`;
                renderLinks(links);
                
            } catch (error) {
                console.log('Using cached links:', error);
                status.textContent = 'Offline mode - using cached links';
                
                const cached = localStorage.getItem('ornHubLinksCache');
                if (cached) {
                    renderLinks(JSON.parse(cached));
                } else {
                    renderLinks([]);
                }
            }
        }
        
        function renderLinks(links) {
            const container = document.getElementById('linksContainer');
            
            if (links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px; margin-bottom: 20px;">ðŸ“‚</div>
                        <h3>No links yet</h3>
                        <p>Tap "+ Add" to add your first shortcut</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = links.map((link, index) => `
                <div class="link-card" onclick="window.open('${link.url}', '_blank')">
                    <div class="link-icon">
                        <img src="orn-logo.png" alt="ORN">
                    </div>
                    <div class="link-content">
                        <div class="link-title">${link.name}</div>
                        <div class="link-url">${cleanUrl(link.url)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteLink(event, ${index})">Ã—</button>
                </div>
            `).join('');
        }
        
        function cleanUrl(url) {
            return url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        }
        
        async function deleteLink(e, index) {
            e.stopPropagation();
            if (!confirm('Delete this link?')) return;
            
            try {
                const response = await fetch(`${LINKS_URL}?t=${Date.now()}`);
                const data = await response.json();
                const links = data.links || [];
                
                links.splice(index, 1);
                
                localStorage.setItem('ornHubLinksCache', JSON.stringify(links));
                renderLinks(links);
                
                alert('Link deleted! Note: To permanently delete, please edit links.json in GitHub.');
                
            } catch (error) {
                alert('Error deleting link. Please edit links.json manually in GitHub.');
            }
        }
        
        setInterval(loadLinks, 30000);
        loadLinks();
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) loadLinks();
        });
    </script>
</body>
</html>
